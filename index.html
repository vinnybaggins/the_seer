<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aiya</h1>
            <p>I am Malbeth the Seer</p>
            <br>
        </header>
        <div id="cardsArea">
            <b>Test my foreseeing:</b>
            <p>Think of a number.</p>
            <p>Click on all the cards that contain it.</p>
            <p>Click on GUESS.</p>
            <p>BEHOLD THE MAGIC!</p>
            <br>
            <div id="cardsContainer"></div>
            <button id="guessBtn" type="submit">GUESS</button>
        </div>
        <div id="resultArea" class="hide">
            <p id="result"></p>
            <button id="returnBtn" type="button">RETURN</button>
        </div>
    </div>
</body>
</html>
